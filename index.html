<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <nav class="main-nav">
            <h1 class="title">Survey Form</h1>
        </nav>
    </header>
    <section class="main-section">
        <div class="container">
            <div class="subtitle">Let us know how can we improve our service</div>
            <form class="form">
                <div class="form-input">
                    <label>
                        *Name:
                    </label>
                    <input type="text" placeholder="Name" required />
                </div>
                <div class="form-input">
                    <label>
                        *Email:
                    </label>
                    <input type="text" placeholder="Email" required />
                </div>
                <div class="form-input">
                    <label>
                        *Age:
                    </label>
                    <input type="number" placeholder="Age" required />
                </div>
                <div class="form-input">
                    <label>
                        *Which option best describe your current role suits:
                    </label>
                    <select class="select-option"> 
                        <option value="student">Student</option>
                        <option value="employee">Working Professional</option>
                        <option value="employee">Intern</option>
                    </select>
                </div>
                <div class="form-input">
                    <label>
                        *How likely are you to recommend us to a friend:
                    </label>
                    <input type="radio" checked/><span>Definitely</span>
                    <input type="radio"/><span>Maybe</span>
                    <input type="radio"/><span>Not Sure</span>
                </div>
                <div class="form-input">
                    <label>
                        *How would you like me to improve in my projects:
                    </label>
                    <input type="checkbox" checked>Front-End Projects</input>
                    <input type="checkbox">Back-End Projects</input>
                </div>
            </form>
        </div>
        <button type="submit" class="btn">Submit</button>
    </section>
    <footer></footer>
</body>
</html>
